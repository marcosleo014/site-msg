<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Envie uma mensagem</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Identificação</legend>

                <label for="inNome">Nome:</label>
                <input class="text" id="inNome" type="text" placeholder="Digite seu nome" required>
                <br>
                <label for="inLocal">Local:</label>
                <input class="text" id="inLocal" type="text" placeholder="Informe de onde você é" required>
                <br>
                <label for="inSobre">Sobre:</label>
                <textarea class="textarea" name="" id="inSobre" placeholder="Descreva algo sobre você" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea class="textarea-maior" name="mensagem" id="inMsg" placeholder="Digite aqui a mensagem que deseja enviar" required></textarea>
            </fieldset>
            <input class="botao" type="submit">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
